<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/stylesheets/jquery-ui-1.9.2.custom.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/javascripts/echarts.simple.min.js"></script>

</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。</p>
<![endif]-->
<header class="am-topbar am-topbar-inverse admin-header premium_box">
    <div class="am-topbar-brand mr_l">
        <strong></strong> <small>最惠保数据分析平台</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse am-topbar-right" id="doc-topbar-collapse">
        <div class="am-topbar-left am-form-inline head_back">
            <span>Hi, 请<i>登录</i>/<i>退出</i></span>
        </div>
    </div>
</header>
<div class="head">
    <a class="am-u-lg-4 am-u-md-6 am-u-sm-12 mr_r active" href="http://localhost:3000/"><i class="am-icon-bar-chart am-icon-sm"></i>保费</a>
    <a class="am-u-lg-4 am-u-md-6 am-u-sm-12 mr_r" href="http://localhost:3000/business"><i class="am-icon-area-chart am-icon-sm"></i>业务类型</a>
    <a class="am-u-lg-4 am-u-md-6 am-u-sm-12" href="http://localhost:3000/product"><i class="am-icon-pie-chart am-icon-sm"></i>产品</a>
</div>
<div class="content">
    <div class="com">
        <div class="data_box">
            <div class="am-u-md-8 am-u-sm-12">
                <input type="text" class="ui-datepicker-time" readonly value="" />
                <div class="ui-datepicker-css">
                    <div class="ui-datepicker-quick">
                        <p>快捷日期<a class="ui-close-date" style="color:#72777a">X</a></p>
                        <div>
                            <input class="ui-date-quick-button" type="button" value="今天" alt="0"  name=""/>
                            <input class="ui-date-quick-button" type="button" value="昨天" alt="-1" name=""/>
                            <input class="ui-date-quick-button" type="button" value="7天内" alt="-6" name=""/>
                            <input class="ui-date-quick-button" type="button" value="14天内" alt="-13" name=""/>
                            <input class="ui-date-quick-button" type="button" value="30天内" alt="-29" name=""/>
                            <input class="ui-date-quick-button" type="button" value="60天内" alt="-59" name=""/>
                        </div>
                    </div>
                    <div class="ui-datepicker-choose">
                        <p>自选日期</p>
                        <div class="ui-datepicker-date">
                            <input name="startDate" id="startDate" class="startDate" readonly value="2014/12/20" type="text">
                            -
                            <input name="endDate" id="endDate" class="endDate" readonly  value="2014/12/20" type="text" disabled onchange="datePickers()">

                        </div>
                    </div>
                </div>

            </div>
            <div class="am-u-md-4 am-u-sm-12 ">
                <ul class="actions-btn">
                    <li class="red-on active">日</li>
                    <li class="green">周</li>
                    <li class="blue">月</li>
                </ul>
            </div>
        </div>
        <div class="am-u-md-8 am-u-sm-12">
            <div class="tpl-portlet">
                <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default mr_b" >
                    <h2 class="am-titlebar-title">各产品保费趋势</h2>
                </div>
                <div class="box">
                    <div id="tpl-echarts-A"></div>

                </div>
            </div>
        </div>
        <div class="am-u-md-4 am-u-sm-12">
            <div class="tpl-portlet">
                <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default mr_b" >
                    <h2 class="am-titlebar-title ">产品占比</h2>
                </div>
                <div class="box">
                    <div id="main2" style="width: 400px;height:200px;"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="com">
        <div class="chart_box">
            <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default mr_l20" >
                <h2 class="am-titlebar-title ">各省产品占比</h2>
            </div>
        </div>
    </div>

</div>

<script src="/javascripts/jquery-2.2.2.min.js"></script>
<!--<![endif]-->
<script src="/assets/js/amazeui.min.js"></script>
<script src="/javascripts/jquery-ui-1.9.2.custom.js" type = "text/javascript" language="javascript"></script>
<script src="/javascripts/share.js" type = "text/javascript"></script>

<script>
    $(document).ready(function(){
        $('.actions-btn li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
        });
    });


    echarts.init(document.getElementById('main2')).setOption({
        series: {
            type: 'pie',
            data: [
                {name: 'A', value: 1212},
                {name: 'B', value: 2323},
                {name: 'C', value: 1919}
            ]
        }
    });
</script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
